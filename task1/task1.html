<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Сверстать трехколоночный резиновый макет</title>
  <style type="text/css">
    html, body {
      height: 100%;
      color: #ffffff;
      padding: 0;
      margin: 0;
    }
    div {
      height: 100%;
    }
    .layout {
      overflow: hidden;
    }
    .left {
      background: #3F046F;
      width: 200px;
      float: left;
    }
    .right {
      background: #A468D5;
      width: 30%;
      float: right;
    }
    .center {
      background: #9240D5;
      margin: 0 30% 0 200px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="left">Колонка левая</div>
    <div class="right">Колонка правая</div>
    <div class="center">Колонка средняя</div>
  </div>
</body>
</html>
